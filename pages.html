<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="lib/css/prism.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="lib/js/marked.js"></script>
</head>

<body>
    <header>
        <h1><a href="https://lixchen.github.io"><span>Lxc</span>'s Blog</a></h1>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#html">HTML</a></li>
                <li><a href="index.html#css">CSS</a></li>
                <li><a href="index.html#javascript">JavaScript</a></li>
            </ul>
        </nav>
    </header>
    <div id="main" class="main"></div>
    <footer>footer</footer>
    <script>
        var scri = document.createElement('script');
        scri.src = "lib/js/prism.js";
        function get(fileName) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileName);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('main').innerHTML = marked(xhr.responseText);
                    // 这个库必须最后添加
                    document.head.appendChild(scri);
                } else {
                    document.getElementById('main').innerHTML = '这篇文章已经被删除。';
                }
            };
            xhr.send();
        }
        var hash = location.hash.substr(1);
        get('./doc/' + hash + '.md');
    </script>
</body>

</html>
