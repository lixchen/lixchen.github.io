<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>无缝滚动</title>
    <link rel="stylesheet" href="../../main.css">
    <style>
    ol {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }
    .redol {
        background-color: #e00;
    }
    
    ol li {
        color: #fff;
        background: transparent;
        border: 1px solid #fff;
        width: 20px;
        height: 20px;
        float: left;
        text-align: center;
        line-height: 20px;
        font-size: 10px;
        font-weight: 400;
        cursor: pointer;
        margin-left: 5px;
    }
    </style>
</head>

<body>
    <div id="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>1</li>
        </ul>
        <ol>
            <li class="redol">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ol>
    </div>
    <p id='p'></p>
    <script src="../../../lib/animate.js"></script>
    <script>
    var box = document.getElementById('box');
    var ul = box.children[0];
    var ol = box.children[1];
    var lis = ul.children;
    var ols = ol.children;
    var liW = lis[0].offsetWidth;
    var count = 0;
    var num = 0

    // 小方块添加事件
    for (var i = 0; i < ols.length; i++) {
        ols[i].index = i;
        ols[i].addEventListener('mouseover', function() {
            for (var j = 0; j < ols.length; j++) {
                ols[j].className = '';
            }
            this.className = 'redol';
            move(ul, liW / 10, {
                left: -this.index * liW
            });
            // 设置count和num的值 鼠标移开之后接着刚刚那张图片走
            count = num = this.index;
        }, false);
    }




    // 自动播放
    function autoplay() {
        // 图片轮播
        count++;
        if (count > lis.length - 1) {
            ul.style.left = 0;
            count = 1;
        }
        move(ul, liW / 10, {
            left: -liW * count
        });
        // 小方块轮播
        num++;
        if (num > ols.length - 1) {
            num = 0;
        }
        for (var i = 0; i < ols.length; i++) {
            ols[i].className = '';
        }
        ols[num].className = 'redol';
    }
    var timer = setInterval(autoplay, 1000);
    // 添加事件监听
    box.addEventListener('mouseover', function() {
        clearInterval(timer);
    });
    box.addEventListener('mouseout', function() {
        timer = setInterval(autoplay, 1000);
    });

    // 计时器
    var p = document.getElementById('p');
    setInterval(function() {
        p.innerHTML = new Date().getSeconds();
    }, 1000);
    </script>
</body>

</html>
