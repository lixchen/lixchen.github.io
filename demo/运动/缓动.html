<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缓动</title>
    <style>
        #wrapper {
            width: 300px;
            height: 300px;
            position: relative;
            text-align: center;
            margin: 20px auto;
        }

        #box {
            width: 100px;
            height: 100px;
            position: relative;
            /* left0 top0 必须写 不然在IE下不生效*/
            left: 0;
            top: 0;
            background: #333;
            opacity: 0.1;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <button>左移</button>
        <button>右移</button>
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>同时变化</button>
        <button>重置</button>
        <div id="box">
        </div>
    </div>
    
    <script>
        var wrapper = document.getElementById('wrapper');
        var btns = wrapper.getElementsByTagName('button');
        var box = document.getElementById('box');

        wrapper.addEventListener('click', change);
        function change() {
            switch (event.target) {
                case btns[0]:
                    animate(box, { left: -50 });
                    break;
                case btns[1]:
                    animate(box, { left: 50 });
                    break;
                case btns[2]:
                    animate(box, { width: 150 });
                    break;
                case btns[3]:
                    animate(box, { height: 150 });
                    break;
                case btns[4]:
                    animate(box, { opacity: 1 });
                    break;
                case btns[5]:
                    animate(box, { left: 49, width: 137, height: 47, opacity: 0.7, top: 18 });
                    break;
                case btns[6]:
                    box.style.cssText = '';
                    break;
            }
        }

        function animate(elem, json, type) {
            // 进来先清除定时器
            clearInterval(elem.timer);
            //  定时器
            elem.timer = setInterval(function () {
                var flag = true;
                for (var attr in json) {
                    var step = 0;
                    // 获取元素的当前属性值
                    var currentValue = 0;
                    currentValue = parseFloat(getComputedStyle(elem, null)[attr]);
                    // 设置步长
                    if (attr === 'opacity') {
                        step = (json[attr] - currentValue); // 每次执行都会变化
                    } else {
                        step = (json[attr] - currentValue) / 10; // 每次执行都会变化
                    }
                    // 取整
                    step = step > 0 ? Math.ceil(step) : Math.floor(step);
                    // 当有任何一个条件不满足时 flag都为false
                    if (currentValue != json[attr]) {
                        flag = false;
                    }
                    // 开始运动
                    if (attr === 'opacity') {
                        elem.style[attr] = currentValue + (step / 10);
                    } else {
                        elem.style[attr] = currentValue + step + 'px';
                    }

                }
                // 条件成立 停止定时器
                if (flag) {
                    clearInterval(elem.timer);
                }

            }, 30);
        };
    </script>
</body>

</html>
