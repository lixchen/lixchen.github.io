<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基本动画</title>
    <style>
        #wrapper {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            text-align: center;
        }

        #box {
            width: 100px;
            height: 100px;
            background: #333;
            position: relative;
            top: 0;
            left: 0;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <button>左移</button>
        <button>右移</button>
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>隐藏</button>
        <button>显示</button>
        <button>重置</button>
        <div id="box">
        </div>
    </div>

    <script>
        var wrapper = document.getElementById('wrapper');
        var btns = wrapper.getElementsByTagName('button');
        var box = document.getElementById('box');
        // 属性
        var attrs = ['left', 'left', 'width', 'height', 'backgroundColor', 'display', 'display', 'cssText'];
        // 属性值
        var values = ['-50px', '50px', '150px', '150px', '#e00', 'none', 'block', ''];

        // 添加事件监听
        wrapper.addEventListener('click', change, false);

        function change() {
            for (var i = 0; i < btns.length; i++) {
                if (event.target === btns[i]) {
                    box.style[attrs[i]] = values[i];
                }
            }
        }
    </script>
</body>

</html>
