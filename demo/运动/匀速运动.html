<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>匀速运动</title>
    <style>
        #wrapper {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            text-align: center;
        }

        #box {
            width: 100px;
            height: 100px;
            background: #333;
            position: relative;
            top: 0;
            left: 0;
            margin: 50px auto;
        }
    </style>
</head>

<body>
    <div id="wrapper">
        <button>左移</button>
        <button>右移</button>
        <button>变宽</button>
        <button>变高</button>
        <button>变色</button>
        <button>重置</button>
        <div id="box">
        </div>
    </div>

    <script>
        var wrapper = document.getElementById('wrapper');
        var btns = wrapper.getElementsByTagName('button');
        var box = document.getElementById('box');

        // 添加事件监听
        wrapper.addEventListener('click', change, false);
        function change() {
            switch (event.target) {
                case btns[0]:
                    move(box, 5, { 'left': -50 });
                    break;
                case btns[1]:
                    move(box, 5, { 'left': 50 });
                    break;
                case btns[2]:
                    move(box, 5, { 'width': 150 });
                    break;
                case btns[3]:
                    move(box, 5, { 'height': 150 });
                    break;
                case btns[4]:
                    move(box, 0.1, { 'opacity': 0.1 });
                    break;
                case btns[5]:
                    move(box, 5, { 'cssText': '' });
                    break;
                default:
                    break;
            }
        }

        function move(elem, step, json) {
            clearInterval(elem.timer);
            elem.timer = setInterval(function () {
                for (var attr in json) {
                    var currentValue = parseFloat(getComputedStyle(elem, null)[attr]);
                    // 计算step是正值还是负值
                    step = (json[attr] > currentValue) ? Math.abs(step) : -Math.abs(step);
                    if (attr === 'opacity') {
                        elem.style[attr] = currentValue + step;
                    }
                    elem.style[attr] = currentValue + step + 'px';
                    var result = Math.abs(json[attr] - currentValue);
                    // step有可能变成了负值 所以比较绝对值
                    if (result <= Math.abs(step)) {
                        elem.style[attr] = json[attr] + 'px';
                        clearInterval(elem.timer);
                    }
                }
            }, 30);
        };
    </script>
</body>

</html>
