<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Lxc's Blog</title>
    <link href="http://fonts.googleapis.com/css?family=Montserrat|Roboto:400,400italic,600|Roboto+Mono" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./lib/css/prism.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/page.css">
    <script src="./lib/js/marked.js"></script>
</head>

<body>
    <header class="header">
        <h1>
        <a href="/">Lxc's Blog</a>
        </h1>
    </header>
    <p class="links">
        <a href="https://github.com/lixchen">
            <img src="./img/github.png" alt="github">
        </a>
    </p>
    <div id="main" class="main">
    </div>
        <script>
        var scri = document.createElement('script');
        scri.src = "lib/js/prism.js";
        function get(fileName) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', fileName);
            xhr.onload = function () {
                if (xhr.status === 200) {
                    document.getElementById('main').innerHTML = marked(xhr.responseText);
                    // 这个库必须最后添加
                    document.head.appendChild(scri);
                } else {
                    document.getElementById('main').innerHTML = '这篇文章已经被删除。';
                }
            };
            xhr.send();
        }
        var hash = location.hash.substr(1);
        get('./doc/' + hash + '.md');
    </script>
</body>

</html>
