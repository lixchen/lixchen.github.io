<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>OnChange</title>
</head>

<body>
        	<fieldset>
        	    <legend>select</legend>
        	    <p id="sp">触发change事件</p>
        	    <select name="select" id="select">
        	        <option value="1">1</option>
        	        <option value="2">2</option>
        	        <option value="3">3</option>
        	        <option value="4">4</option>
        	        <option value="5">5</option>
        	    </select>
        	</fieldset>
        	<fieldset>
        	    <legend>textarea</legend>
        	    <p id="tp">触发change事件</p>            <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
        	</fieldset>
        	<fieldset>
        	    <legend>input</legend>
        	    <p id="ip">触发change事件</p>
        	    <input type="text" id="input">
        	</fieldset>
    <script>
    	var select = document.getElementById('select');
    	var textarea = document.getElementById('textarea');
    	var input = document.getElementById('input');
    	var ip = document.getElementById('ip');
    	var sp = document.getElementById('sp');
    	var tp = document.getElementById('tp');
    	function changeHandler() {
    		// if...else 写法
    		// if (event.target === select) {
    		// 	sp.textContent = `你选择了: ${select.value}`;
    		// } else if (event.target === textarea) {
    		// 	tp.textContent = `你输入了: '${textarea.value}'`;
    		// } else if (event.target === input) {
    		// 	ip.textContent = `你输入了: '${input.value}'`;
    		// }
    		
    		// switch 写法
    		switch(event.target) {
    			case select:
    				sp.textContent = `你选择了: ${select.value}`;
    				break;
    			case textarea:
    				tp.textContent = `你输入了: '${textarea.value}'`;
    				break;
    			case input:
    				ip.textContent = `你输入了: '${input.value}'`;
    				break;
    		}
    	}
    	document.addEventListener('change', changeHandler);
    </script>
</body>

</html>
